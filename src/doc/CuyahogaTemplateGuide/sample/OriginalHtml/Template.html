<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>My Cuyahoga site</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="Css/Style.css" type="text/css" />
</head>
<body>
	<div id="container">
		<div id="header">
			<img src="Images/cuyahoga-logo.png" alt="Logo" style="vertical-align:middle" />
			<span id="title">My Cuyahoga site</span>
		</div>
		<div id="mainmenu">
			<ul>
				<li><a href="#" class="selected">Menu item 1 (selected)</a></li>
				<li><a href="#">Menu item 2</a></li>
				<li><a href="#">Menu item 3</a></li>
				<li><a href="#">Menu item 4</a></li>
			</ul>
		</div>
		
		<!-- main -->
		<div id="main">
			<!-- sidebar -->
			<div id="side">
				<div id="submenu">
					<ul>
						<li><a href="#" class="selected">Submenu item 1</a></li>
						<li><a href="#">Submenu item 2</a></li>
						<li><a href="#">Submenu item 3</a></li>
						<li><a href="#">Submenu item 4</a></li>
					</ul>
				</div>
				<div id="sidecontent">
					Sidebar content comes here.
				</div>
			</div>
			<!-- main content area -->
			<div id="maincontent">
				Main content comes here
			</div>
		</div>
		<!-- end main -->
	</div>
</body>
</html>
